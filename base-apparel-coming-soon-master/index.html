<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
      <h1>
        <span>We're</span><br>
        coming <br>
        soon
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" method="POST" name="emailForm" class="">
        <input type="text" placeholder="Email Address" id="txtEmail">
        <button type="submit" class="btn-email">
          <img src="images/icon-arrow.svg" alt="">
        </button>
        <img src="images/icon-error.svg" class="icon-error" alt="icon-error">
        <small></small>
      </form>
    </div>

    <div class="right">
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
